<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="home.html"><i class="fa-solid fa-house"></i></a>
        <h1>Pomodoro Timer</h1>
    </header>

    <div class="content">
        <div id="timerSection">
            
            <div id="currentTimer">25:00</div>
            <div class="buttons">
                <button id="focusButton"><b>Focus</b></button>
                <button id="shortBreakButton"><b>Short Break</b></button>
                <button id="longBreakButton"><b>Long Break</b></button>
            </div>
            <div class="control-buttons">
                <button id="startButton"><b>Start</b></button>
                <button id="resetButton"><b>Reset</b></button>
                <button id="skipBreakButton" style="display: none;">Skip Break</button>
            </div>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
